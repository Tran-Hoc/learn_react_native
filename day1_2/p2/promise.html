<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise</title>
  </head>
  <body>
    <script>
      function delay(ms) {
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve("Done after ", ms + "ms");
          }, ms);
        });
      }
      console.log("Starting delay...");
      delay(3000).then((message) => console.log(message));
    </script>
  </body>
</html>
