<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Api</title>
  </head>
  <body>
    <div id="content"></div>
    <div id="list"></div>
    <script>
      async function getData(url) {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error("Network response was not ok " + response.statusText);
        }
        return response.json();
      }
      async function displayArticle() {
        try {
          const url = "https://jsonplaceholder.typicode.com/posts/1";

          const data = await getData(url);
          document.getElementById("content").innerHTML = `
                    <h1>${data.title}</h1>
                    <p>${data.body}</p>
                `;
        } catch (error) {
          console.error("Error fetching article:", error);
          document.getElementById("content").innerHTML =
            "No article data available.";
        }
      }

      async function displayList() {
        try {
          const url = "https://jsonplaceholder.typicode.com/users";
          const data = await getData(url);

          const list = data
            .map((user) => `<li>${user.name} - ${user.email}</li>`)
            .join("");
          document.getElementById("list").innerHTML = `<ul>${list}</ul>`;
        } catch (error) {
          console.error("Error fetching user list:", error);
          document.getElementById("list").innerHTML = "No user data available.";
        }
      }

      async function errorHandling() {
        try {
          const url = "https://jsonplaceholder.typicode.com/invalid-url";
          await getData(url);
        } catch (error) {
          console.error("Error in error handling:", error);
          document.getElementById("content").innerHTML =
            "An error occurred while fetching data.";
        }
      }
      displayArticle();
      displayList();
      errorHandling();
    </script>
  </body>
</html>
