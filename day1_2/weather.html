<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="weather.js"></script>
  </head>
  <body>
    <h1>Weather Information</h1>

    <input type="text" id="cityInput" placeholder="Enter city name" />
    <button id="getWeatherbtn">Get Weather</button>
    <div id="weather"></div>

    <br />
    <hr />
    <h2>Weather Forecast</h2>
    <input
      type="text"
      id="forecastCityInput"
      placeholder="Enter city name for forecast"
    />

    <button id="getMyLocationForecastBtn">📍 Get My Location Forecast</button>

    <button id="getForecastbtn">Get Forecast</button>
    <div id="forecast"></div>
    <hr />
    <button id="getForecastcitesbtn">Get Forecast for many cities</button>
    <div id="multiForecast"></div>
    <hr />
  </body>
</html>
